<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style/style.cs">
</head>

<!-- body -->

<body>
    <!-- header -->
    <header>
        <h1>Coding Quiz</h1>
        <h4>Check high scores</h4>
        <h4> Time remaining: <span id="countdown">60</span>
            <h4>
    </header>

    <!-- main -->
    <main id="container">

        <section id="start-page">
            <h2>How to get started:</h2>
            <p>Try to answer all of the multiple choice questions before time runs out! Any incorrect answer will deduct
                10 seconds from your remaining time. Click "Start Quiz" to begin.</p>
            <button id="start">Start Quiz</button>
        </section>

        <section id="quiz" hidden>
                <h3 id="question"></h3>
                <ol id="choices">
                    <!-- change list style to Letters instead of numbers in CSS -->
                    <li class="choice" id="A" onclick="checkAnswer('A')"></li>
                    <li class="choice" id="B" onclick="checkAnswer('B')"></li>
                    <li class="choice" id="C" onclick="checkAnswer('C')"></li>
                    <li class="choice" id="D" onclick="checkAnswer('D')"></li>
                    <li id="correct" hidden></li>
                    <!-- next button disabled until answer selected -->
                    <!-- click "next" to display next question -->
                    <button class="btn-next" disabled>Next</button>
                </ol>
        </section>

        <!-- save score to leaderboard -->
        <section>
            <h3>Quiz Complete!</h3>
            <h4>Your score: <span id="my-score"></span></h4>
            <form action="save-my-score">Save your score:</form>
        </section>
    </main>


    <script src="./assets/js/script.js"></script>

</body>

</html>
