<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<!-- body -->

<body>
    <!-- header -->
    <header>
        <h1>Coding Quiz</h1>
        <h4>View high scores</h4>
        <h4> Time remaining: <span id="countdown">60</span>
            <h4>
    </header>

    <!-- main -->
    <main id="container">

        <section id="start-page">
            <h2>How to get started:</h2>
            <p>Try to answer all of the multiple choice questions before time runs out! Any incorrect answer will deduct
                10 seconds from your remaining time. Click "Start Quiz" to begin.</p>
            <button id="start">Start Quiz</button>
        </section>

        <section id="quiz" hidden>
                <h3 id="question"></h3>
                <ol id="choices">
                    <!-- change list style to Letters instead of numbers in CSS -->
                    <li class="choice" id="A"></li>
                    <li class="choice" id="B"></li>
                    <li class="choice" id="C"></li>
                    <li class="choice" id="D"></li>
                    <!-- next button disabled until answer selected -->
                    <!-- click "next" to display next question -->
                    <!-- <button id="btn-next" disabled>Next</button> -->
                </ol>
                <!-- <h3 id="result"></h3> -->
        </section>

        <!-- save score to leaderboard -->
        <section id="quiz-complete" hidden>
            <h3>Quiz complete</h3>
            <h4>Your score: <span id="my-score"></span>%</h4>
            <form action="save-my-score" method="save">
                <label for="initials">
                    Enter your initials:
                </label>
                <input type="text" id="initials" name="enter_initials" />
            </form>
            <button type = "submit" class="save-button">Save your score</button>
        </section>
    </main>


    <script src="./assets/js/script.js"></script>
    <!-- <script src="./assets/js/pseudocode.js"></script> -->


</body>

</html>
